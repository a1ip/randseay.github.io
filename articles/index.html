---
layout: page
title: Articles
---

<div class="container">
    <h1 class="page-title">
        <i class="fa fa-book"></i>&nbsp;{{ page.title }}
    </h1>

    <hr>
</div><!-- /.container -->

<section class="articles">
    <div class="container">
        <div class="row">
            <div class="column one-whole">
                {% for post in site.posts %}
                    <h4>{{ post.date | date: '%B %d, %Y' }}</h4>
                    <h3><a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a></h3>
                {% endfor %}
            </div><!-- /.column -->
        </div><!-- /.row -->
    </div><!-- /.container -->
</section><!-- /.articles -->
