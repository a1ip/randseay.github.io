<!--
    In the include statement, pass the tag in as a 'tag' parameter
    i.e.
        include list-by-tag.html tag=3
-->

<div class="row">
    <div class="column one-whole post-list">
        {% for post in site.tags[include.tag] %}
            {% if post.title != page.title %}
                <div class="post-preview">
                    <h4>{{ post.date | date: '%B %d, %Y' }}</h4>
                    <h2><a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a></h2>
                    {{ post.excerpt | remove: '</p>' }}
                    &hellip; <a href="{{ post.url | prepend: site.baseurl }}">read more</a></p>
                </div>
            {% endif %}
        {% endfor %}
    </div><!-- /.column -->
</div><!-- /.row -->
