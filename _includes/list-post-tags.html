<!--
    In the include statement, pass the post in as a 'post' parameter
    i.e.
        include list-post-tags.html post=post
-->

{% for tag in post.tags %}
    {% assign tag_slug = tag | slugify | downcase %}

    <a href='{{ site.baseurl | append: path | append: "/" | append: tag_slug }}' class="button tiny radius inline">
        {{ tag | downcase }}
    </a>
{% endfor %}
