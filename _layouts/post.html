---
layout: default
---

<section class="post">
    <header class="post-header">
        <div class="container">
            <h1>{{ page.title }}</h1>

            {{% if page.deck %}}
            <p class="deck">
                {{ page.deck }}
            </p>
            {{% endif %}}
        </div><!-- /.container -->
    </header>


    <article class="post-content">
        <div class="container">
            <div class="row">
                <div class="column one-whole medium-three-fourths">
                    <p class="byline">
                        <small><i class="fa fa-calendar-o"></i> {{ page.date | date: "%b %-d, %Y" }}{% if page.meta %} â€¢ {{ page.meta }}{% endif %}</small><br>
                        {% if page.author %}By {{ page.author }}{% endif %}
                    </p>

                    <hr>

                    {{ content }}
                </div><!-- /.column -->

                <div class="column one-whole medium-one-fourth">
                    {% include sidebar.html %}
                </div><!-- /.column -->
            </div><!-- /.row -->
        </div><!-- /.container -->
    </article>
</section><!-- /.post -->
